<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - Chekout</title>
    <link rel="stylesheet" href="css/check.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    
    <header>
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="60" height="90" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
          </svg></h1>
          
    </header>
    <main class="main">
        <h1>
            Verificação da Compra 
        </h1>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            
        </div>
        
    </main>
    <main class="bloco">
        <div class="check">
            <p>Data de Válidade</p>
            <input type="date" name="validade" id="validade">
            <p>Número de Cartão</p>
            <input type="number" name="card" id="card" placeholder="ex: 0000-0000-0000-0000">
            <p>Código de Segurança</p>
            <input type="number" name="code" id="code" placeholder="4 Digitos">
        </div>
        <div class="img">
            <h5>válido para estes cartãos.</h5>
            <img src="css/payment.png" alt="" width="300">
            <br><br>
            <button onclick="now()">Comprar Agora</button>
        </div>
    </main>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
