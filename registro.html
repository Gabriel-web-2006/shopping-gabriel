<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gabriel Shopping</title>
    <link rel="stylesheet" href="css-user/register.css">
</head>
<body>

    <header class="titulo">
        <h1>
            Gabriel Shopping
        </h1>
    </header>
    <section class="top">
        <header>
            <h1>
                Registro | <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                  </svg>
            </h1>
        </header>
    </section>
    <section class="tela">
        <input type="text" id="nome" name="nome" placeholder="nome completo"> <br><br>
        <input type="email" id="email" name="email" placeholder="seu@gmail.com"> <br><br>
        <input type="radio" id="m" name="m" class="radios" checked>
        <label for="m">Masculino</label>
        <input type="radio" id="f" name="f" class="radios">
        <label for="f">Feminino</label> <br><br>
        <input type="number" id="senha" name="senha" placeholder="crie uma senha só de números"> <br><br>
        <button type="submit" onclick="userconta()">Registar-me</button>
        <p class="login-btn">
            <a href="login.html">Já temho uma conta</a>
        </p>
    </section>
    <script src="js/app.js"></script>
    
</body>
</html>
